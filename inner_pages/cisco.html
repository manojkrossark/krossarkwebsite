<!DOCTYPE html>
<html lang="zxx">
  <head>
    <!-- Metas -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <!-- <meta name="keywords" content="HTML5 Template Krossark Multi-Purpose ">
    <meta name="description" content="Krossark - Multi-Purpose HTML5 Template"> -->
    <meta name="author" content="" />

    <!-- Title  -->
    <title>Krossark Consulting Services</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/imgs/favicon.png" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Six+Caps&display=swap"
      rel="stylesheet"
    />

    <!-- Plugins -->
    <link rel="stylesheet" href="../common/css/plugins.css" />

    <!-- Core Style Css -->
    <link rel="stylesheet" href="../common/css/common_style.css" />
    <link rel="stylesheet" href="assets/css/inner_pages.css" />
    <link rel="stylesheet" href="assets/css/header.css" />
  </head>

  <body>
    <!-- ==================== Start Loading ==================== -->

    <div class="loader-wrap">
      <svg viewBox="0 0 1000 1000" preserveAspectRatio="none">
        <path id="svg" d="M0,1005S175,995,500,995s500,5,500,5V0H0Z"></path>
      </svg>

      <div class="loader-wrap-heading">
        <div class="load-text">
          <span>K</span>
          <span>R</span>
          <span>O</span>
          <span>S</span>
          <span>S</span>
          <span>A</span>
          <span>R</span>
          <span>K</span>
        </div>
      </div>
    </div>

    <!-- ==================== End Loading ==================== -->

    <div class="cursor"></div>

    <!-- ==================== Start progress-scroll-button ==================== -->

    <div class="progress-wrap cursor-pointer">
      <svg
        class="progress-circle svg-content"
        width="100%"
        height="100%"
        viewBox="-1 -1 102 102"
      >
        <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
      </svg>
    </div>

    <!-- ==================== End progress-scroll-button ==================== -->

    <!-- ==================== Start Navbar ==================== -->

    <div id="nav-placeholder"></div>

    <div id="hamenu-placeholder"></div>

    <!-- ==================== End Navbar ==================== -->

    <div id="smooth-wrapper">
      <div id="smooth-content">
        <main>
          <!-- ==================== Start Header ==================== -->

          <header class="team-hed section-padding pb-0">
            <div class="container">
              <div class="caption text-center">
                <h1>CISCO</h1>
              </div>
            </div>
            <div class="container-fluid">
              <div class="fit-img radius-15">
                <img src="assets/imgs/team/cisco_1.jpg" alt="" />
              </div>
            </div>
          </header>

          <!-- ==================== End Header ==================== -->

          <!-- ==================== Start Team ==================== -->

          <section class="team-pg section-padding pb-100">
            <div class="container">
              <div class="row">
                <div class="col-lg-4">
                  <div class="item mb-40">
                    <div class="img fit-img">
                      <img src="assets/imgs/team/cisco_2.jpg" alt="" />
                    </div>
                    <div class="cont text-center">
                      <h6>Bring your IT into focus</h6>
                      <!--<p>Web Developer</p>-->
                    </div>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="item mb-40">
                    <div class="img fit-img">
                      <img src="assets/imgs/team/cisco_3.jpg" alt="" />
                    </div>
                    <div class="cont text-center">
                      <h6>AIOps for Cisco Full-Stack Observability</h6>
                      <!--<p>Web Developer</p>-->
                    </div>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="item mb-40">
                    <div class="img fit-img">
                      <img src="assets/imgs/team/cisco_4.jpg" alt="" />
                    </div>
                    <div class="cont text-center">
                      <h6>Cisco XDR with AI Assistant</h6>
                      <!--<p>Web Developer</p>-->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <!-- ==================== End Team ==================== -->
        </main>

        <!-- ==================== Start Footer ==================== -->

        <div id="footer-placeholder"></div>

        <!-- ==================== End Footer ==================== -->
      </div>
    </div>

    <!-- jQuery -->
    <script src="../common/js/lib/jquery-3.6.0.min.js"></script>
    <script src="../common/js/lib/jquery-migrate-3.4.0.min.js"></script>

    <!-- plugins -->
    <script src="../common/js/lib/plugins.js"></script>

    <!-- GSAP -->
    <script src="../common/js/gsap_lib/gsap.min.js"></script>
    <script src="../common/js/gsap_lib/ScrollSmoother.min.js"></script>
    <script src="../common/js/gsap_lib/ScrollTrigger.min.js"></script>
    <script src="../common/js/gsap_lib/SplitText.min.js"></script>
    <script src="../common/js/gsap_lib/matter.js"></script>
    <script src="../common/js/gsap_lib/throwable.js"></script>

    <!-- common scripts -->
    <script src="../common/js/common_scripts.js"></script>

    <!-- custom scripts -->
    <script src="assets/js/inner_pages.js"></script>
  </body>
</html>
